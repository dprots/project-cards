<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step project Cards</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="root"></div>
<header id="header" class="header">
  <div class="logo">
  </div>
  <button id="enter-btn" class="header-btn">Enter</button>

  <form id="form-filter-visits" action="">
   <fieldset>
     <legend>Search of visit</legend>
      <input type="text" name="search-visit" placeholder="Visit" required>
        Status
        <select name="select-status" id="select-status">
                <option class="select-item">Open</option>
                <option class="select-item">Done</option>
        </select>
     Urgency
     <select name="select-urgency" id="select-urgency">
       <option class="select-item">High</option>
       <option class="select-item">Normal</option>
       <option class="select-item">Low</option>
     </select>
     <input type="submit">
    </fieldset>
  </form>

  <main>
    <div id="container" class="board">
      <p>No items have been added</p>
    </div>
  </main>
</header>
<script src="js/functions/render.js"></script>
<script src="js/config/axios.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
